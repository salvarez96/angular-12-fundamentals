<h1>NgModel</h1>
<p>Nombre: {{ name }}</p>
<input
  type="text"
  #nameInput="ngModel"
  [(ngModel)]="name"
  minlength="5"
  required
>
<span style="color: red;" *ngIf="!nameInput.valid">El nombre debe tener al menos 5 caracteres.</span>
<p>Edad: {{ age }}</p>
<button (click)="increaseAge()">Aumentar edad</button>
